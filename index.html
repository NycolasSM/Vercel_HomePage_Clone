<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vercel Homepage UI Clone</title>

  <link rel="stylesheet" href="styles/styles.css" />

  <!-- Load 'Inter' from Google Fonts CDN -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;800&display=swap" rel="stylesheet" />
</head>

<body>
  <div id="wrapper">
    <header>

      <div class="left">
        <img class="" src="assets/vercel-logotype-light.svg" alt="Vercel Logo" />
      </div>

      <nav class="middle">
        <ul>
          <li><a href="#">Solutions</a></li>
          <li><a href="#">Resources</a></li>
          <li><a href="#">Pricing</a></li>
        </ul>
      </nav>

      <div class="right">
        <a class="conf">
          <img src="assets/special-button.svg" alt="Special Conference" />
          <span>Sign Up</span>
        </a>

        <!-- https://getavataaars.com/ -->
        <img class="avatar" src="assets/avatar.svg" alt="Avatar" />
      </div>
    </header>

    <main>
      <h1>
        <span>Develop.</span>
        <span>Preview.</span>
        <span>Ship.</span>
      </h1>

      <div class="buttons">
        <button>Start Coding</button>
        <button class="outlined">Get a Demo</button>
      </div>

      <h2>
        Vercel combines the best developer experience with an obsessive focus on end-user performance. Our platform
        enables frontend teams to do their best work.
      </h2>
    </main>

    <section>
      <h3>Explore the Vercel way</h3>
      <div class="pathSectionLineContainer">
        <span class="pathSectionLine"></span>
        <div class="section-label_label__IXpQ5"><span class="section-label_number__DaHTx" style="--start-color:#007CF0; --end-color:#00DFD8;">1</span><h3 class="section-label_heading__yw8wN"><span class="section-label_text__OTARC" style="--padding:0.2em; --start-color:#007CF0; --end-color:#00DFD8;">Develop</span></h3></div>
      </div>
    </section>



  </div>
</body>

</html>
